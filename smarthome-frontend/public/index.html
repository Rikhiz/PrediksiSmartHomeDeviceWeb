<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Status Gizi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediksi Device Smart Home Efficiency</h2>
        <form action="/predict" method="post">
            <label for="DeviceType">Device Type:</label>
            <input type="number" name="DeviceType" id="DeviceType" required><br>
        
            <label for="UsageHoursPerDay">Usage Hours Per Day:</label>
            <input type="number" step="0.1" name="UsageHoursPerDay" id="UsageHoursPerDay" required><br>
        
            <label for="EnergyConsumption">Energy Consumption:</label>
            <input type="number" step="0.1" name="EnergyConsumption" id="EnergyConsumption" required><br>
        
            <label for="UserPreferences">User Preferences:</label>
            <input type="number" name="UserPreferences" id="UserPreferences" required><br>
        
            <label for="MalfunctionIncidents">Malfunction Incidents:</label>
            <input type="number" name="MalfunctionIncidents" id="MalfunctionIncidents" required><br>
        
            <label for="DeviceAgeMonths">Device Age (Months):</label>
            <input type="number" name="DeviceAgeMonths" id="DeviceAgeMonths" required><br>
        
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
